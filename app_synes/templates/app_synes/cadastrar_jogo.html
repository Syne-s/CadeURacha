{% extends 'app_synes/base.html' %}

{% block title %}Cadastrar Jogo{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2>Cadastrar Jogo</h2>
        </div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="auth-button">Salvar</button>
        </form>
    </div>
</div>
{% endblock %}
