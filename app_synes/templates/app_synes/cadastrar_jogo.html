{% extends 'app_synes/base.html' %}

{% block title %}Cadastrar Jogo{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <i class="fas fa-basketball-ball auth-icon"></i>
            <h2>Cadastrar Jogo</h2>
            <p>Preencha os detalhes do jogo abaixo.</p>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-heading"></i></span>
                    <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Título" required>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-align-left"></i></span>
                    <textarea class="form-control" id="descricao" name="descricao" placeholder="Descrição" required></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                    <input type="date" class="form-control" id="data" name="data" required>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-clock"></i></span>
                    <input type="time" class="form-control" id="horario" name="horario" required>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-users"></i></span>
                    <input type="number" class="form-control" id="max_jogadores" name="max_jogadores" placeholder="Quantidade máxima de jogadores" required>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                    <select class="form-control" id="arena" name="arena" required>
                        {% for arena in form.fields.arena.queryset %}
                            <option value="{{ arena.id }}">{{ arena.nome }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <button type="submit" class="auth-button">Criar Jogo</button>
        </form>
    </div>
</div>

<style>
.auth-container {
    min-height: calc(100vh - 120px);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
}

.auth-card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 2rem;
    width: 100%;
    max-width: 400px;
}

.auth-header {
    text-align: center;
    margin-bottom: 2rem;
}

.auth-icon {
    font-size: 2.5rem;
    color: var(--primary-color);
    margin-bottom: 1rem;
}

.auth-header h2 {
    color: var(--text-color);
    margin-bottom: 0.5rem;
}

.auth-header p {
    color: #666;
    margin-bottom: 0;
}

.form-group {
    margin-bottom: 1.5rem;
}

.input-group-text {
    background-color: white;
    border-right: none;
    color: #666;
    transition: border-color 0.2s ease;
}

.form-control {
    border-left: none;
    padding: 0.75rem;
    transition: border-color 0.2s ease;
}

/* Remove outline padrão do Bootstrap */
.form-control:focus {
    box-shadow: none;
    border-color: var(--primary-color);
}

/* Quando o input está em foco, estiliza também o span adjacente */
.form-control:focus ~ .input-group-text {
    border-color: var(--primary-color);
}

/* Quando o span está em foco, estiliza também o input */
.input-group:focus-within .input-group-text {
    border-color: var(--primary-color);
}

.input-group:focus-within .form-control {
    border-color: var(--primary-color);
}

.auth-button {
    width: 100%;
    padding: 0.75rem;
    background-color: var(--primary-color);
    color: white;
    border: none;
    border-radius: 4px;
    font-weight: 500;
    transition: all 0.2s ease;
}

.auth-button:hover {
    background-color: var(--hover-color);
    transform: translateY(-2px);
}

.auth-footer {
    text-align: center;
    margin-top: 2rem;
}

.auth-link {
    color: var(--primary-color);
    text-decoration: none;
    font-weight: 500;
    transition: color 0.2s ease;
}

.auth-link:hover {
    color: var(--hover-color);
}
</style>

<script>
// Existing time formatting code
document.getElementById('horario').addEventListener('change', function(e) {
    const time = e.target.value;
    if(time) {
        const [hours, minutes] = time.split(':');
        if(hours && minutes) {
            e.target.value = `${hours.padStart(2, '0')}:${minutes.padStart(2, '0')}`;
        }
    }
});

// New code to handle arena selection from URL
document.addEventListener('DOMContentLoaded', function() {
    const urlParams = new URLSearchParams(window.location.search);
    const arenaId = urlParams.get('arena_id');
    
    if (arenaId) {
        const arenaSelect = document.getElementById('arena');
        const option = arenaSelect.querySelector(`option[value="${arenaId}"]`);
        if (option) {
            option.selected = true;
        }
    }
});
</script>

{% endblock %}
