{% extends 'app_synes/base.html' %}
{% block title %}CadêURacha - Encontre seu jogo{% endblock %}

{% block content %}
<div class="test mt-8 d-flex justify-content-center align-items-center">
    <div class="fundo shadow d-flex justify-content-center flex-wrap align-items-center">
        <h2 id="TextoRacha" class="w-75 text-center texts">
            Para quem tá <br> <b>afim de uma partidinha</b> <br> 
            <i class='bx bxs-basketball translate'></i>
        </h2>
        <a href="{% url 'cadastrar_jogo' %}" class="w-75">
            <button id="MarcarRacha" class="border-0 w-100"><b>Marcar Racha</b></button>
        </a>
    </div>

    <div class="fundo shadow d-flex justify-content-center flex-wrap align-items-center">
        <h2 id="TextoExplorar" class="w-75 text-center texts">
            Para quem quer <br> só <b>dar uma espiadinha</b> <br>
            <i class='bx bxs-binoculars translate'></i>
        </h2>
        <a href="{% url 'listar_todos_jogos' %}" class="w-75">
            <button id="ExplorarRacha" class="border-0 w-100"><b>Explorar Jogos</b></button>
        </a>
    </div>
</div>

<style>
    .mt-8 {
        margin-top: 0rem;
    }

    .test {
        gap: 7rem;
        padding: 2rem;
        height: 70vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

   

    .fundo {
        width: 409px;
        height: 386px;
        border-radius: 30px;
    }

    .fundo button {
        border-radius: 15px;
        height: 60px;
        font-size: 30px;
    }

    .fundo .texts {
        font-size: 40px;
    }

    .translate {
        transform: translateY(2rem);
    }

    #TextoRacha,
    #ExplorarRacha {
        color: var(--cream);
        background-color: var(--true-orange);
    }

    #MarcarRacha,
    #TextoExplorar {
        color: var(--true-orange);
        background-color: var(--cream);
    }

    .fundo:first-child {
        background-color: var(--true-orange);
    }

    @media (max-width:1000.98px) {
        .fundo {
            width: 309px;
            height: 286px;
            border-radius: 30px;
        }

        .translate {
            transform: translateY(1rem);
        }

        .fundo button {
            font-size: 22px;
        }

        .fundo .texts {
            font-size: 32px;
        }
    }

    @media (max-width:799.98px) {
        .fundo {
            width: 309px;
            height: 286px;
            border-radius: 30px;
        }

        .mt-8 {
            margin-top: 16rem;
        }
    }

    @media (max-width:500.98px) {
        .fundo {
            width: 309px;
            height: 286px;
            border-radius: 30px;
        }

        .mt-8 {
            margin-top: 18rem;
        }
    }
</style>
{% endblock %}
