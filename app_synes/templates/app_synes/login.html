{% extends 'app_synes/base.html' %}
{% load static %}
{% block title %}cadêURacha - Login{% endblock %}
{% block content %}
<div class="container-login d-flex justify-content-center align-items-center">
    <div class="row rounded-5 bg-white shadow box-area mt-5 mb-5 w-75">
        <!-- Left Box -->
        <div id="ImgBehind" class="col-md-6 rounded-start-5 d-flex justify-content-center align-items-center flex-column left-box text-bg-dark">
            <div id="ContainerTextos" class="header-text pb-3">
                <h2 id="Texto" class="Texto h2-texto fw-bold mt-5">cadêURacha</h2>
                <p id="Texto" class="text-center mb-2 mt-4">
                    Seja bem-vindo ao sistema, antes de qualquer coisa, que tal realizar o login?
                </p>
                <p class="text-center mb-2">
                    Ainda não tem uma conta? Faça seu <a href="{% url 'register' %}" style="color: white;">Cadastro</a>
                </p>
            </div>
        </div>

        <!-- Right Box -->
        <div class="col-md-6 right-box d-flex align-items-center">
            <div class="row d-flex align-items-center">
                <div class="header-text text-center mb-4">
                    <h2>LOGIN</h2>
                </div>
                <form id="loginForm" method="POST" action="">
                    {% csrf_token %}
                    <div class="mb-6">
                        <label for="login" class="form-label">Nome de Usuário ou Email*</label>
                        <input type="text" class="form-control form-control-lg bg-light rounded-3 fs-6" 
                               id="login" name="login" placeholder="Email ou Nome de Usuário" required>
                        <div class="input-group mb-1">
                            <label for="password" class="form-label w-100">Senha*</label>
                            <input type="password" id="password" name="password" 
                                   class="form-control form-control-lg bg-light rounded-3 fs-6" 
                                   placeholder="Senha" required>
                        </div>
                    </div>
                    <div class="input-group mb-4 justify-content-center">
                        <button id="LoginBtn" type="submit" class="btn btn-lg w-75 rounded-3 fs-6"><b>LOGIN</b></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    .container-login {
        height: 53.2vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 73px; /* Height of navbar */
        margin-bottom: 73px; /* Height of footer */
    }

    .box-area {
        height: 73vh;
        width: 60vh;
        max-width: 900px;
        border-radius: 4rem;
        margin: 0 auto !important;
        position: relative;
    }

.right-box {
    padding: 40px 30px 40px 40px;
}

#ImgBehind {
    background-image: linear-gradient(0deg, rgba(28, 24, 41, 0.25), rgba(28, 24, 41, 0.25)), 
                      linear-gradient(180deg, rgba(159, 132, 249, 0.5) 0%, rgba(235, 122, 66, 0.5) 100%),
                      url('{% static "app_synes/images/quadra1.jpeg" %}');
    background-size: cover;
    background-position: center;
    border-radius: 40px 0px 0px 40px;
}

.h2-texto {
    margin-top: 20vh;  
    margin-bottom: 16vh;
    margin-left: 2.5rem;
    font-size: 3vw;    
}

.p-texto {
    font-size: 2vw;    
    margin-top: 5vh;    
}

@media (max-width: 768px) {
    .box-area {
        width: 90vw;   
        height: auto;  
    }

    #ImgBehind {
        width: 90vw;   
        height: auto;  
    }

    .h2-texto {
        font-size: 4vw;   
        margin-top: 10vh;  
    }

    .p-texto {
        font-size: 8vw;   
        margin-top: 4vh;  
    }
}

#LoginBtn {
    background-color: #EB7A42;
    border-radius: 40px;
    border: none;
    color: #FFFFFF;
    margin-top: 2rem; /* Added margin */
}

#Texto {
    color: #FFFFFF;
}
</style>

<script>
document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const form = event.target;
    const formData = new FormData(form);
    const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;

    fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: {
            'X-Requested-With': 'XMLHttpRequest',
            'X-CSRFToken': csrftoken
        },
        credentials: 'same-origin'
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        if (data.success) {
            
            const successAlert = document.createElement('div');
            successAlert.className = 'alert alert-success';
            successAlert.textContent = data.message;
            form.insertBefore(successAlert, form.firstChild);
            
            
            setTimeout(() => {
                window.location.href = '/';
            }, 1500);
        } else {
           
            const errorAlert = document.createElement('div');
            errorAlert.className = 'alert alert-danger';
            errorAlert.textContent = data.message;
            form.insertBefore(errorAlert, form.firstChild);
        }
    })
    .catch(error => {
        console.error('Error:', error);
        
        const errorAlert = document.createElement('div');
        errorAlert.className = 'alert alert-danger';
        errorAlert.textContent = 'Erro ao fazer login. Tente novamente.';
        form.insertBefore(errorAlert, form.firstChild);
    });
});
</script>
{% endblock %}
