{% extends 'app_synes/base.html' %}
{% block title %}CadêURacha - Login{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h2 class="text-center mb-0">Login</h2>
                </div>
                <div class="card-body">
                    <form id="loginForm" method="POST" action="">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="login">Usuário ou E-mail</label>
                            <input type="text" class="form-control" id="login" name="login" placeholder="Digite seu nome de usuário ou e-mail" required>
                            <div class="alert alert-danger d-none" id="loginError"></div>
                        </div>
                        <div class="form-group">
                            <label for="password">Senha</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
                            <div class="alert alert-danger d-none" id="passwordError"></div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-3">Entrar</button>
                    </form>
                    <div class="alert alert-success d-none mt-3" id="loginSuccess"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const form = event.target;
    const formData = new FormData(form);

    fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: {
            'X-Requested-With': 'XMLHttpRequest',
        },
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            document.getElementById('loginSuccess').classList.remove('d-none');
            document.getElementById('loginSuccess').textContent = data.message;
            setTimeout(() => {
                window.location.href = '/'; // Redireciona para a página inicial ou outra página desejada
            }, 2000); // Aguarda 2 segundos antes de redirecionar
        } else {
            document.getElementById('loginError').classList.remove('d-none');
            document.getElementById('loginError').textContent = data.message;
        }
    })
    .catch(error => {
        console.error('Error:', error);
    });
});
</script>
{% endblock %}
