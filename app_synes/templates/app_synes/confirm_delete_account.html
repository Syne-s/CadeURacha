{% extends 'app_synes/base.html' %}
{% block title %}CadêURacha - Confirmar Exclusão de Conta{% endblock %}
{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <i class="fas fa-user-times auth-icon"></i>
            <h2 class="text-center mb-0">Confirmar Exclusão de Conta</h2>
            <p class="text-center">Tem certeza de que deseja excluir sua conta? Esta ação não pode ser desfeita.</p>
        </div>
        <form method="post" action="{% url 'delete_account' %}">
            {% csrf_token %}
            <button type="submit" class="auth-button btn-danger mb-3">Confirmar Exclusão</button>
        </form>
        <a href="{% url 'edit_profile' %}" class="auth-button btn-secondary">Cancelar</a>
    </div>
</div>

<style>
.auth-container {
    min-height: calc(100vh - 120px);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
}

.auth-card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 2rem;
    width: 100%;
    max-width: 400px;
}

.auth-header {
    text-align: center;
    margin-bottom: 2rem;
}

.auth-icon {
    font-size: 2.5rem;
    color: var(--primary-color);
    margin-bottom: 1rem;
}

.auth-header h2 {
    color: var(--text-color);
    margin-bottom: 0.5rem;
}

.auth-header p {
    color: #666;
    margin-bottom: 0;
}

.form-group {
    margin-bottom: 1.5rem;
}

.input-group-text {
    background-color: white;
    border-right: none;
    color: #666;
    transition: border-color 0.2s ease;
}

.form-control {
    border-left: none;
    padding: 0.75rem;
    transition: border-color 0.2s ease;
}

/* Remove outline padrão do Bootstrap */
.form-control:focus {
    box-shadow: none;
    border-color: var(--primary-color);
}

/* Quando o input está em foco, estiliza também o span adjacente */
.form-control:focus ~ .input-group-text {
    border-color: var(--primary-color);
}

/* Quando o span está em foco, estiliza também o input */
.input-group:focus-within .input-group-text {
    border-color: var(--primary-color);
}

.input-group:focus-within .form-control {
    border-color: var(--primary-color);
}

.auth-button {
    width: 100%;
    padding: 0.75rem;
    color: white;
    border: none;
    border-radius: 4px;
    font-weight: 500;
    transition: all 0.2s ease;
    text-decoration: none;
    text-align: center;
    display: block;
}

.auth-button:hover {
    transform: translateY(-2px);
    color: white;
}

.btn-danger {
    background-color: #dc3545;
}

.btn-danger:hover {
    background-color: #c82333;
}

.btn-secondary {
    background-color: #6c757d;
}

.btn-secondary:hover {
    background-color: #5a6268;
}

.auth-footer {
    text-align: center;
    margin-top: 2rem;
}

.auth-link {
    color: var(--primary-color);
    text-decoration: none;
    font-weight: 500;
    transition: color 0.2s ease;
}

.auth-link:hover {
    color: var(--hover-color);
}

.alert-success {
    background-color: #d4edda;
    color: #155724;
    border-color: #c3e6cb;
}

.alert-info {
    background-color: #d1ecf1;
    color: #0c5460;
    border-color: #bee5eb;
}

.alert-warning {
    background-color: #fff3cd;
    color: #856404;
    border-color: #ffeeba;
}

.alert-danger {
    background-color: #f8d7da;
    color: #721c24;
    border-color: #f5c6cb;
}
</style>
{% endblock %}
