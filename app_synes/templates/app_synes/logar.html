{% extends 'app_synes/base.html' %}
{% block title %}cadêURacha - Login{% endblock %}
{% load static %}
{% block content %}
<head>
    <link href="{% static 'app_synes/css/logar.css' %}" rel="stylesheet">
</head>
<div class="container-login d-flex justify-content-center align-items-center">
    <div class="row rounded-5 bg-white shadow box-area mt-5 mb-5 w-75">
        <!-- Left Box -->
        <div id="ImgBehind" class="col-md-6 rounded-start-5 d-flex justify-content-center align-items-center flex-column left-box text-bg-dark">
            <div id="ContainerTextos" class="header-text pb-3">
                <h2 id="Texto" class="Texto h2-texto fw-bold mt-5">cadêURacha</h2>
                <div class="d-flex justify-content-center ajustador-subtitle">
                    <p id="Texto" class="text-center subtitle mb-2 mt-4">
                        Seja bem-vindo ao sistema, antes de qualquer coisa, que tal realizar o <br><b>login</b>?
                    </p>
                </div>
                <p class="text-center mb-2">
                    Ainda não tem uma conta? Faça seu <a href="{% url 'cadastrar_usuario' %}" style="color: white;">Cadastro</a>
                </p>
            </div>
        </div>

        <!-- Right Box -->
        <div class="col-md-6 right-box d-flex align-items-center">
            <div class="row d-flex align-items-center">
                <div class="header-text text-center mb-4">
                    <h2>Login</h2>
                </div>
                <form id="loginForm" method="POST" action="">
                    {% csrf_token %}
                    <div class="mb-6">
                        <label for="login" class="form-label">Nome de Usuário ou Email*</label>
                        <input type="text" class="form-control form-control-lg bg-light rounded-3 fs-6" 
                               id="login" name="login" required>
                        <div class="input-group mb-1">
                            <label for="password" class="form-label w-100">Senha*</label>
                            <input type="password" id="password" name="password" 
                                   class="form-control form-control-lg bg-light rounded-3 fs-6" 
                                    required>
                        </div>
                    </div>
                    <div class="input-group mb-4 justify-content-center">
                        <button id="LoginBtn" type="submit" class="btn btn-lg w-75 rounded-3 fs-6"><b>ENTRAR</b></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<script>
document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const form = event.target;
    const formData = new FormData(form);
    const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;

    fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: {
            'X-Requested-With': 'XMLHttpRequest',
            'X-CSRFToken': csrftoken
        },
        credentials: 'same-origin'
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        if (data.success) {
            
            const successAlert = document.createElement('div');
            successAlert.className = 'alert alert-success';
            successAlert.textContent = data.message;
            form.insertBefore(successAlert, form.firstChild);
            
            
            setTimeout(() => {
                window.location.href = '/';
            }, 1500);
        } else {
           
            const errorAlert = document.createElement('div');
            errorAlert.className = 'alert alert-danger';
            errorAlert.textContent = data.message;
            form.insertBefore(errorAlert, form.firstChild);
        }
    })
    .catch(error => {
        console.error('Error:', error);
        
        const errorAlert = document.createElement('div');
        errorAlert.className = 'alert alert-danger';
        errorAlert.textContent = 'Erro ao fazer login. Tente novamente.';
        form.insertBefore(errorAlert, form.firstChild);
    });
});
</script>
{% endblock %}
